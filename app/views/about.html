<div class="page-header" ng-animate-ref="also-fix">
    <h1 class="page-title" ng-animate-ref="title-anchor">Truth Decay</h1>
</div>

<!--<div>{{about.photoInfo.isTall}}</div>-->

<div class="page-wrapper">
    <div main-image class="image-wrapper" ng-src="about.photoInfo.imagePath">
        <span class="helper"></span>
        <!--<img class="main-image" ng-src="{{about.photoInfo.imagePath}}"/>-->
    </div>

    <div class="image-list-wrapper">
        <div class="image-type-wrapper">
            <img thumbnail ng-click="determineRatioAndLoadImage()" class="thumbnail" ng-repeat="fullFrameThumbnail in about.fullFrameThumbnails track by $index" ng-src="{{fullFrameThumbnail}}"/>
        </div>
        <hr>
        <div class="image-type-wrapper">
            <img thumbnail ng-click="determineRatioAndLoadImage()" class="thumbnail" ng-repeat="jockThumbnail in about.jockThumbnails track by $index" ng-src="{{jockThumbnail}}"/>
        </div>
        <hr>
        <div class="image-type-wrapper">
            <img thumbnail ng-click="determineRatioAndLoadImage()" class="thumbnail" ng-repeat="teethThumbnail in about.teethThumbnails track by $index" ng-src="{{teethThumbnail}}"/>
        </div>
    </div>
</div>

<div id="bottom-gallery-background"></div>
